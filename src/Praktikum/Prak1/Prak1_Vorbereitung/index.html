<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>PizzaShop</title>
  </head>
  <body>
    <h1>
      <strong>Bestellung</strong>
    </h1>
    <h2>
      <strong>Speisekarte</strong>
    </h2>

    <img
      width="150"
      height="100"
      src="images/PizzaImg.png"
      alt="Pizza Image"
    >
    <br >
    <p>Margherita</p>
    <p>4,00 €</p>

    <img
      width="150"
      height="100"
      src="images/PizzaImg.png"
      alt="Pizza Image"
    >
    <br >
    <p>Salami</p>
    <p>4,50 €</p>
    <p>
      <img
        width="150"
        height="100"
        src="images/PizzaImg.png"
        alt="Pizza Image"
      >
      <br >
    </p>

    <p>Hawaii<p>
    <p>5,50 €<p>
    <h2>Warenkorb</h2>

    <form action="https://echo.fbi.h-da.de/" method="post" target="_blank">
      <select name="Pizza" id="selectPizza" class="selectPizza" onchange="seePrice()" size="7" multiple>
        <option value="margherita">Margherita</option>
        <option value="salami">Salami</option>
        <option value="hawaii">Hawaii</option>
      </select>

      <p class="priceTotal">Total Price: 0,0 €</p>
      <input type="hidden" name="totalPrice" id="totalPrice" value="0.00">

      <div>
        <input
          type="text"
          id="inputAddress"
          name="address"
          placeholder="Ihre Adresse"
          size="20"
        >
      </div>
      <div>
        <button type="reset">Alle Loschen</button>
        <button
          type="button"
          onclick="clearSelecOption()"
        >
          Auswahl Loschen
        </button>
        <button type="submit">Bestellen</button>
      </div>
    </form>

    <br >
    
    <script src="interact.js"></script>
  </body>
</html>
